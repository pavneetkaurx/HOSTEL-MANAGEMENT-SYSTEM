<style>
    .container {
        background-color: #474A59;
        margin: auto;
        min-height: 100%;
    }
    
    body {
        background: linear-gradient(to bottom, #ff6600 0%, #ff3399 100%);
        background-repeat: no-repeat;
    }
    
    form.complaint-form {
        text-align: center;
    }
    
    body,
    html {
        height: 100%;
        text-align: center;
    }
    
    .form-control {
        margin: 1rem 18rem;
    }
    
    #category-issue {
        margin: 0 18rem;
        padding: 9px 11rem;
    }
    
    .bt {
        width: 1100px;
    }
    
    .btn {
        align-self: center;
    }
</style>



<!-------requirements------->
<section id="requirements">
    <div class="container">
        <h1>Enter The Following Details</h1>
        <div class="row">
            <div class="col-md-6">
                <form class="complaint-form">
                    <div class="form-group">
                        <input types="text" class="form-control" placeholder="Name" name="Name">
                    </div>
                    <div class="form-group">
                        <input types="number" class="form-control" placeholder="Phone Number" name="phone Number">
                    </div>
                    <div class="form-group">
                        <input types="text" class="form-control" placeholder="Gmail id" name="email id">
                    </div>
                    <div class="form-group">
                        <input types="text" class="form-control" placeholder="Enter Your Complaint" name="Complaint">
                    </div>
                    <div class="form-group">
                        <input types="number" class="form-control" placeholder="Hostel no." name="Hostel no.">
                    </div>
                    <div class="form-group">
                        <input types="number" class="form-control" placeholder="Room no.">
                    </div>
                    <div class="form-group">
                        <input types="text" class="form-control" placeholder="Registration Number">
                    </div>
                    <div class="form-group">


                        <select name="category-issue" id="category-issue">
                                        <option value="Select Your Category">Select Your Category</option>
                                        <option value="Water issue">Water Issue</option>
                                         <option value="Payment issue">Payment Issue</option>
                                         <option value="Food quality problems">Food Quality Problems</option>
                                         <option value="Electricity">Electricity</option>
                                         <option value="Furniture">Furniture</option>
                                        <option value="Security">Security</option>
                                         <option value="Logistics">Logistics</option>
                                </select>
                    </div>


                    <div class="bt">
                        <button class="btn"><a href="popup.html">Submit</button></a>
                        <button class="btn"><a href="info.html">Back To Home</button></a>
                        </button>


                    </div>


            </div>


            </form>
        </div>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src=".js"></script>

    </div>
    </div>
    </div>
    </div>
